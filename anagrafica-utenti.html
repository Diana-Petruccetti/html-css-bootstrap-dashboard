<!doctype html>
<html lang="en">
    <head>
        <title>Anagrafica Utenti</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body>
        <header>
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark"> <!-- bg-body-tertiary -->
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html"><img src="./assets/img/img/duck.png" width="100" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link" href="index.html">Catalogo Libri</a>
                      <a class="nav-link active" aria-current="page" href="#">Anagrafica Utenti</a>
                      <a class="nav-link" href="#">Storico Prestiti</a>
                      <a class="nav-link" href="#">Help</a>
                    </div>
                  </div>
                </div>
            </nav>
            <!-- end-navbar -->
        </header>
        <main>
            <div class="container">
                <!-- title -->
                <div class="my-4">
                <h1>Nuovo Libro</h1>
                </div>
                <!-- row 1 -->
                <div class="row">
                    <!-- col 1 -->
                    <div class="mb-3 col-6">
                        <label for="formGroupExampleInput" class="form-label"><h6>Nome Autore</h6></label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <!-- col 2 -->
                    <div class="mb-3 col-6">
                        <label for="formGroupExampleInput2" class="form-label"><h6>Cognome Autore</h6></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <!-- col 3 -->
                    <div class="mb-3 col-12">
                        <label for="formGroupExampleInput2" class="form-label"><h6>Titolo</h6></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Inserisci il titolo del libro">
                        <span class="subtitle text-secondary">Titolo versione italiana</span>
                    </div>
                </div>
                <!-- end-row 1 -->

                <!-- row 2 -->
                <div class="row">
                    <!-- col 1 -->
                    <div class="mb-3 col-12">
                        <label class="form-label" for="autoSizingSelect"><h6>Genere</h6></label>
                        <select class="form-select" id="autoSizingSelect">
                        <option selected>Scegli il genere</option>
                        <option value="1">Avventura</option>
                        <option value="2">Romanzo</option>
                        <option value="3">Fantasy</option>
                        <option value="4">Storico</option>
                        </select>
                    </div>
                    <!-- col 2 -->
                    <div class="mb-3 col-12">
                        <label for="formGroupExampleInput2" class="form-label"><h6>Anno di Pubblicazione</h6></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Inserisci l'anno">
                    </div>
                    <!-- col 3 -->
                    <div class="mb-3 col-12">
                        <label for="formGroupExampleInput2" class="form-label"><h6>ISBN#</h6></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <!-- end-row 2 -->

                <hr class="mb-3">

                <!-- row 3 -->
                <div class="mb-3 row">
                    <!-- col 1 -->
                    <div class="mb-3 col-12">
                        <label for="exampleFormControlTextarea1" class="form-label"><h6>Note</h6></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                    </div>
                    <!-- col 2 -->
                    <div class="mb-3 col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                          <label class="form-check-label" for="autoSizingCheck">
                            Disponibile anche in digitale
                          </label>
                        </div>
                    </div>
                    <!-- col 3 -->
                    <div class="mb-3 col-12">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                      </div>
                </div>
                <!-- end-row 3 -->
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
